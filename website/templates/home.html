{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Minutes:</h1>
<ul class="list-group list-group-flush" id="minutes">
    {% for minute in user.minutes %}
    <li class="list-group-item">{{ minute.data }}
        <button type="button" class="close" onClick="deleteMinute({{ minute.id }})">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="minute" id="minute" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Minute</button>
    </div>
</form>
{% endblock %}
